name: danfels
description: "Danfels drinks app with categories, cart, and orders."
publish_to: 'none'
version: 1.17.1+2  # Bumped for icon update

environment:
  sdk: ^3.9.0  # Compatible with Dart 3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  http: ^1.2.1
  mailer: ^6.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.4.4
  cupertino_icons: ^1.0.8
  package_info_plus: ^9.0.0  # Latest with privacy manifest

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # For app icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # Logo and slideshow
    - assets/data/products.json  # Fallback data

# App icon configuration (updated key for v0.13.1+)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"  # Your icon file (1024x1024 PNG)
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"  # Optional Android background
  adaptive_icon_foreground: "assets/icon.png"  # Optional Android foreground