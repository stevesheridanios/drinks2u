name: danfels
description: "Danfels drinks app with categories, cart, and orders."
publish_to: 'none'
version: 1.2.1+4  # Bumped build for latest changes (increment for new uploads)

environment:
  sdk: ^3.9.0  # Compatible with Dart 3.9.2; upgrade Flutter for higher if needed

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2  # Local cart/auth storage (fallback for Firebase)
  http: ^1.2.1  # Backend JSON fetch (optional with with Firestore)
  mailer: ^6.1.0  # Email orders (SMTP)
  firebase_core: ^3.6.0  # Firebase base
  firebase_auth: ^5.4.2  # Auth for login
  cloud_firestore: ^5.4.4  # Database for products/orders
  cupertino_icons: ^1.0.8
  package_info_plus: ^9.0.0  # Latest stable with PrivacyInfo.xcprivacy for ITMS-91061
  in_app_update: ^4.2.1  # Android in-app update checks
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # For generating app icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # Logo and slideshow
    - assets/data/products.json  # Product data sync from backend (fallback)

# App icon configuration (top-level for v0.13.1+)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"  # Your 1024x1024px icon source
  min_sdk_android: 21  # Optional
  adaptive_icon_background: "#FFFFFF"  # Optional Android background
  adaptive_icon_foreground: "assets/icon.png"  # Optional Android foreground